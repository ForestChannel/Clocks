<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span id="realTime">00 : 00 : 00</span>
    <!-- <div id="centerLine"></div> -->
    <div id="clocks">
      <div id="hours">
        <div id="hrFirst">
          <span class="hrFirstPos">0</span>
          <span class="hrFirstPos">1</span>
          <span class="hrFirstPos">2</span>
        </div>
        <div id="hrSecond">
          <span class="hrSecondPos">0</span>
          <span class="hrSecondPos">1</span>
          <span class="hrSecondPos">2</span>
          <span class="hrSecondPos">3</span>
          <span class="hrSecondPos">4</span>
          <span class="hrSecondPos">5</span>
          <span class="hrSecondPos">6</span>
          <span class="hrSecondPos">7</span>
          <span class="hrSecondPos">8</span>
          <span class="hrSecondPos">9</span>
        </div>
      </div>
      <span id="dot1">:</span>
      <div id="minutes">
        <div id="minFirst">
          <span class="minFirstPos">0</span>
          <span class="minFirstPos">1</span>
          <span class="minFirstPos">2</span>
          <span class="minFirstPos">3</span>
          <span class="minFirstPos">4</span>
          <span class="minFirstPos">5</span>
        </div>
        <div id="minSecond">
          <span class="minSecondPos">0</span>
          <span class="minSecondPos">1</span>
          <span class="minSecondPos">2</span>
          <span class="minSecondPos">3</span>
          <span class="minSecondPos">4</span>
          <span class="minSecondPos">5</span>
          <span class="minSecondPos">6</span>
          <span class="minSecondPos">7</span>
          <span class="minSecondPos">8</span>
          <span class="minSecondPos">9</span>
        </div>
      </div>
      <span id="dot2">:</span>
      <div id="seconds">
        <div id="secFirst">
          <span class="secFirstPos">0</span>
          <span class="secFirstPos">1</span>
          <span class="secFirstPos">2</span>
          <span class="secFirstPos">3</span>
          <span class="secFirstPos">4</span>
          <span class="secFirstPos">5</span>
        </div>
        <div id="secSecond">
          <span class="secSecondPos">0</span>
          <span class="secSecondPos">1</span>
          <span class="secSecondPos">2</span>
          <span class="secSecondPos">3</span>
          <span class="secSecondPos">4</span>
          <span class="secSecondPos">5</span>
          <span class="secSecondPos">6</span>
          <span class="secSecondPos">7</span>
          <span class="secSecondPos">8</span>
          <span class="secSecondPos">9</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
